<body ng-controller="userController" ng-app="ex">
<div class="portlet light bordered">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-circle-o"></i>
                <a href="#/">Anasayfa</a>
            </li>
            <li>
                <i class="fa fa-circle-o"></i>
                <a href="#!/users">Kullanıcılar</a>
            </li>
        </ul>
    </div>
    <div class="portlet-body">
        <h4>Kullanıcı Ekle-Değiştir</h4>
        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input ng-model="mail" type="email" class="form-control" placeholder="Email"></div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user"></i>
                    <input type="text" ng-model="name" class="form-control" placeholder="Ad"></div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user"></i>
                    <input type="text" ng-model="sname" class="form-control" placeholder="Soyad"></div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-wrench"></i>
                    <input type="password" ng-model="password" class="form-control" placeholder="Şifre"></div>
            </div>
            <button ng-click="saveAndUpdate()"
                    ng-disabled="name.length<3 || sname.length<2|| !mail|| password.length<6"
                    class="btn blue btn-outline">Kaydet
            </button>
        </form>
        <hr>
    </div>
    <div class="portlet">
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="fa fa-envelope"></i> EMail
                        </th>
                        <th class="hidden-xs">
                            <i class="fa fa-user"></i> Ad
                        </th>
                        <th class="hidden-xs">
                            <i class="fa fa-user"></i> Soyad
                        </th>
                        <th>
                            <i class="icon-wrench"></i> Şifre
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-dblclick="set($index)"
                        ng-repeat="u in dizi">
                        <td ng-bind="u.email"></td>
                        <td ng-bind="u.ad"></td>
                        <td ng-bind="u.soyad"></td>
                        <td ng-bind="u.sifre"></td>
                        <td>
                            <!--<a  class="btn btn-outline btn-circle btn-sm blue">-->
                            <!--<i class="fa fa-edit"></i> Düzenle-->
                            <!--</a>-->
                            <a ng-click="sil($index)" class="btn btn-outline btn-circle btn-sm red">
                                <i class="fa fa-remove"></i> Sil
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
