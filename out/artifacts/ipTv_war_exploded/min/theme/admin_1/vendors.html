<body ng-controller="vendorController" ng-app="ex">
<div class="portlet light bordered">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-circle-o"></i>
                <a href="#/">Anasayfa</a>
            </li>
            <li>
                <i class="fa fa-circle-o"></i>
                <a href="#!/vendors">Bayiiler</a>
            </li>
        </ul>
    </div>
    <div class="portlet-body">
        <h4>Yeni Bayii Ekle</h4>
        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-wrench"></i>
                    <input type="text" class="form-control" ng-disabled="durum" ng-model="vendorID"
                           placeholder="Bayii ID"></div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-basket"></i>
                    <input type="text" class="form-control" ng-model="vendorName" placeholder="Bayii Adı"></div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" class="form-control" ng-model="mail" placeholder="Email"></div>
            </div>
            <button ng-click="saveAndUpdate()" ng-disabled="vendorID.length<3 || vendorName.length<5|| !mail"
                    class="btn blue btn-outline">Kaydet
            </button>
        </form>
        <hr>
    </div>
    <div class="portlet">
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="icon-wrench"></i> Bayii ID
                        </th>
                        <th class="hidden-xs">
                            <i class="icon-basket"></i> Bayii Adı
                        </th>
                        <th class="hidden-xs">
                            <i class="fa fa-envelope"></i> Email
                        </th>
                        <!--<th></th>-->

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-dblclick="set($index)" ng-repeat="v in dizi">
                        <td ng-bind="v.bayiiID">
                        </td>
                        <td ng-bind="v.bayiiAd"></td>
                        <td ng-bind="v.email"></td>
                        <!--<td>-->
                        <!--<a ng-click="set($index)" class="btn btn-outline btn-circle btn-sm blue">-->
                        <!--<i class="fa fa-edit"></i> Düzenle </a>-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
