<head>
    <meta charset="utf-8"/>
    <title>Reports</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Preview page of Metronic Admin Theme #1 for statistics, charts, recent events and reports"
          name="description"/>
    <meta content="" name="author"/>
</head>
<body ng-controller="reportsController" ng-app="ex">
<div class="portlet light bordered">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-circle-o"></i>
                <a href="#/">Anasayfa</a>
            </li>
            <li>
                <i class="fa fa-circle-o"></i>
                <a href="#!/reports">Raporlar</a>
            </li>
        </ul>
    </div>
    <div class="portlet-body">
        <h4>Filtre</h4>

    </div>
    <form class="form-inline" role="form">
        <div class="input-group select2-bootstrap-append">
            <select id="single-append-text" class="form-control select2-allow-clear select2-hidden-accessible"
                    tabindex="-1" aria-hidden="true">
                <option value="AZ">Arizona</option>
                <option value="CO">Colorado</option>
                <option value="ID">Idaho</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NM">New Mexico</option>
                <option value="ND">North Dakota</option>
                <option value="UT">Utah</option>
                <option value="WY">Wyoming</option>
            </select><span class="select2 select2-container select2-container--bootstrap select2-container--below"
                           dir="ltr"><span class="selection"><span
                class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                aria-expanded="false" tabindex="0" aria-labelledby="select2-single-append-text-container"><span
                class="select2-selection__rendered" id="select2-single-append-text-container"></span><span
                class="select2-selection__arrow" role="presentation"><b
                role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                                                                   aria-hidden="true"></span></span>
        </div>
        <div class="form-group">
            <input class="form-control form-control-inline input-medium date-picker" placeholder="Başlangıç Tarihi"
                   size="16" type="date" value="">
        </div>
        <div class="form-group">
            <input class="form-control form-control-inline input-medium date-picker" placeholder="Bitiş Tarihi"
                   size="16" type="date" value="">
        </div>

        <button type="submit" class="btn blue btn-outline">Raporla</button>
        <button type="submit" class="btn green btn-outline">excele aktar</button>
    </form>
    <hr>
    <div class="portlet">
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th>
                            <i class="icon-key"></i> Test ID
                        </th>
                        <th class="hidden-xs">
                            <i class="icon-basket"></i> Bayii Adı
                        </th>
                        <th class="hidden-xs">
                            <i class="fa fa-calendar"></i> Başlangıç Tarihi
                        </th>
                        <th class="hidden-xs">
                            <i class="fa fa-calendar"></i> Bitiş Tarihi
                        </th>
                        <th class="hidden-xs">
                            <i class="icon-wrench"></i> Seri Numarası
                        </th>
                        <th class="hidden-xs">
                            <i class="icon-info"></i> Durum

                        </th>
                        <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="r in dizi">
                        <td ng-bind="r.testID" class="highlight">
                            <div class="success"></div>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td ng-bind="r.bayiiAd" class="hidden-xs"> </td>
                        <td ng-bind="r.baTarih" class="hidden-xs"> </td>
                        <td ng-bind="r.biTarih" class="hidden-xs"></td>
                        <td ng-bind="r.serinu" class="hidden-xs"></td>
                        <td ng-bind="r.durum" class="hidden-xs"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
